<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Colegio</title>

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li>
      <li class="nav-item d-none d-sm-inline-block"><a href="#" class="nav-link">Inicio</a></li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link">
      <i class="fas fa-school ml-3 mr-2"></i>
      <span class="brand-text font-weight-light">Colegio Admin</span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview">
          <li class="nav-item"><a href="#" class="nav-link active"><i class="nav-icon fas fa-user-plus"></i><p>Admisiones</p></a></li>
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link"><i class="nav-icon fas fa-book"></i><p>Académico<i class="right fas fa-angle-left"></i></p></a>
            <ul class="nav nav-treeview">
              <li class="nav-item"><a href="#" class="nav-link"><i class="far fa-circle nav-icon"></i><p>Notas</p></a></li>
              <li class="nav-item"><a href="#" class="nav-link"><i class="far fa-circle nav-icon"></i><p>Asistencia</p></a></li>
            </ul>
          </li>
          <li class="nav-item"><a href="#" class="nav-link"><i class="nav-icon fas fa-cash-register"></i><p>Financiero</p></a></li>
          <li class="nav-item"><a href="#" class="nav-link"><i class="nav-icon fas fa-cog"></i><p>Configuración</p></a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper p-4">
    <section class="content">
      <div class="container-fluid">
        <h1 class="mb-4">Panel Estadístico del Colegio</h1>

        <div class="row">
          <div class="col-md-4">
            <div class="card card-success">
              <div class="card-header"><h3 class="card-title">Asistencia General</h3></div>
              <div class="card-body"><canvas id="asistenciaChart"></canvas></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-info">
              <div class="card-header"><h3 class="card-title">Estado Financiero</h3></div>
              <div class="card-body"><canvas id="financieroChart"></canvas></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-warning">
              <div class="card-header"><h3 class="card-title">Esperanza Académica</h3></div>
              <div class="card-body"><canvas id="esperanzaChart"></canvas></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<!-- Chart.js Config -->
<script>
  // Asistencia
  new Chart(document.getElementById("asistenciaChart"), {
    type: "doughnut",
    data: {
      labels: ["Asistieron", "Ausentes"],
      datasets: [{
        data: [92, 8],
        backgroundColor: ["#28a745", "#dc3545"]
      }]
    },
    options: {
      plugins: {
        title: {
          display: true,
          text: "Porcentaje de Asistencia"
        }
      }
    }
  });

  // Financiero
  new Chart(document.getElementById("financieroChart"), {
    type: "bar",
    data: {
      labels: ["Ingresos", "Gastos", "Saldo"],
      datasets: [{
        label: "COP (millones)",
        data: [120, 95, 25],
        backgroundColor: ["#17a2b8", "#ffc107", "#28a745"]
      }]
    },
    options: {
      plugins: {
        title: {
          display: true,
          text: "Resumen Financiero"
        }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });

  // Esperanza Académica
  new Chart(document.getElementById("esperanzaChart"), {
    type: "line",
    data: {
      labels: ["2020", "2021", "2022", "2023", "2024", "2025"],
      datasets: [{
        label: "Índice de Rendimiento",
        data: [75, 78, 80, 82, 85, 88],
        borderColor: "#fd7e14",
        backgroundColor: "rgba(253,126,20,0.2)",
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      plugins: {
        title: {
          display: true,
          text: "Proyección Académica"
        }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>
</body>
</html>
