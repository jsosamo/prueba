<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Colegio con Gráficos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
    }
    .nav-link:hover {
      background-color: #495057;
      color: #fff !important;
    }
    .nav-link i {
      margin-right: 8px;
    }
    canvas {
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary px-4">
    <span class="navbar-brand mb-0 h1">Colegio Admin</span>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 bg-dark text-white sidebar py-4">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-house-door"></i> Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-person-plus"></i> Admisiones</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-journal-text"></i> Académico</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-cash-stack"></i> Financiero</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-gear"></i> Configuración</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto px-4 py-4">
        <h1 class="mb-4">Panel de Estadísticas</h1>

        <div class="row">
          <div class="col-md-6 mb-4">
            <h5>Distribución de Estudiantes por Nivel</h5>
            <canvas id="nivelChart"></canvas>
          </div>
          <div class="col-md-6 mb-4">
            <h5>Porcentaje de Asistencia</h5>
            <canvas id="asistenciaChart"></canvas>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mb-4">
            <h5>Evolución de Matrículas (Últimos 6 años)</h5>
            <canvas id="matriculaChart"></canvas>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Chart.js Scripts -->
  <script>
    // Distribución por nivel
    new Chart(document.getElementById("nivelChart"), {
      type: "bar",
      data: {
        labels: ["Preescolar", "Primaria", "Secundaria", "Media"],
        datasets: [{
          label: "Estudiantes",
          data: [120, 300, 250, 180],
          backgroundColor: ["#0d6efd", "#198754", "#ffc107", "#dc3545"]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: "Distribución por Nivel Educativo"
          }
        }
      }
    });

    // Porcentaje de asistencia
    new Chart(document.getElementById("asistenciaChart"), {
      type: "doughnut",
      data: {
        labels: ["Asistieron", "Ausentes"],
        datasets: [{
          data: [92, 8],
          backgroundColor: ["#198754", "#dc3545"]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: "Asistencia General (%)"
          }
        }
      }
    });

    // Evolución de matrículas
    new Chart(document.getElementById("matriculaChart"), {
      type: "line",
      data: {
        labels: ["2020", "2021", "2022", "2023", "2024", "2025"],
        datasets: [{
          label: "Estudiantes Matriculados",
          data: [700, 750, 800, 820, 850, 870],
          borderColor: "#0d6efd",
          backgroundColor: "rgba(13,110,253,0.2)",
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: "Crecimiento de Matrículas"
          }
        }
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
